name: 'CPanel actions'
on:
  pull_request:
    paths:
      - 'cpanel/**'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.8
          cache: npm
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
